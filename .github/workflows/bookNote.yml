name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -v .

    - name: Test
      run: go test -v .
# --------------------------------------------------- 以上是github workflow自动生成的模板配置文件
# --------------------------------------------------- 以下是我添加的本项目test job
    - name: mockTest
      run: |
        go test -v -coverprofile cover.out bookReadingNote/project/mock/myMock
        go test -v -coverprofile cover.out bookReadingNote/project/mock/mockSample

    - name: gRPCTest
      run: |
        go test -v -coverprofile cover.out bookReadingNote/microservicesPatterns/code/chapter3/grpcExample/mytest
        go test -v -coverprofile cover.out bookReadingNote/microservicesPatterns/code/chapter3/grpcExample/helloworld

